<div class="gallery-container">
    <h1 class="title">Galería</h1>
    <p class="description">Explora las imágenes de nuestra colección.</p>

    <div class="gallery-grid">

        @for( item of personajes; track item){
        <div class="gallery-item">
            <h3>{{ item.name }}</h3>
            <img src="{{item.image}}">
            <div class="gallery-info">
                <p class="image-description"><strong>Descripción:</strong> {{ item.description }}</p>  
                <div class="attributes-container">
                    <p class="attributes-title"><strong>Atributos:</strong></p>                 
                    <ul class="attributes">
                        @for( item2 of item.atributos; track item2){
                            {{item2 }}
                        }
                    </ul>
                </div>
              </div>
        </div>
        }


    </div>
</div>
